<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct way to handle innerHTML
    const myDiv = document.getElementById('myDiv');
    if (myDiv) {
      myDiv.innerHTML = 'This text replaces the original content.';
    } else {
      console.error("Element with id 'myDiv' not found");
    }
  </script>
</body>
</html>
