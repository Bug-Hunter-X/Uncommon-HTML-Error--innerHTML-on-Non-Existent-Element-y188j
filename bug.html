<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML on a non-existent element
    document.getElementById('nonExistent').innerHTML = "This will cause an error!";

    // Correct way using a check
    const myDiv = document.getElementById('myDiv');
    if (myDiv) {
      myDiv.innerHTML = 'This text replaces the original content.';
    } else {
      console.error("Element with id 'myDiv' not found");
    }
  </script>
</body>
</html>
